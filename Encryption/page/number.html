<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../js/mui.min.js"></script>
    <script src="../js/jquery-3.1.1.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
      	var bdh;
      	window.onload=function(){
      		var list = document.querySelector('.mui-table-view.mui-table-view-radio');
			list.addEventListener('selected',function(e){
				bdh = e.detail.el.innerText;
				if(bdh){
					bdh = bdh.substring(0,bdh.length-1)
				}
				//Clear of all value
				$("#wait").val("");
				$("#bin").val("");
				$("#dec").val("");
				$("#hex").val("");
			});
      	}
      	
      	function convert(){
      		var number = $("#wait").val();
      		number = Number(number);
      		if(bdh == "" || bdh == undefined){
      			alert("Please choose the format for the value you entered");
      			return;
      		}
      		if(number == 0){
				$("#bin").val(number);
  				$("#dec").val(number);
  				$("#hex").val(number);
  				return;
      		}
      		
      		if(bdh){
      			var bin;
      			var dec;
      			var hex;
      			if(bdh == "binary"){
      				dec = parseInt(number,2);
      				if(!dec){
      					$("#dec").val("It can not covert to decimalism");
      				}else{
      					$("#dec").val(dec);
      				}
      				$("#bin").val(number);
      				hex = dec.toString(16);
      				if(!hex || hex == "NaN"){
      					$("#hex").val("It can not covert to hexadecimal");
      				}else{
      					$("#hex").val(hex);
      				}
      			}else if("decimalism" == bdh){
      				bin  = number.toString(2);
      				hex = number.toString(16);
      				$("#bin").val(bin);
      				$("#dec").val(number);
      				$("#hex").val(hex);
      			}else if("hexadecimal" == bdh){
      				dec = parseInt(number,16);
      				if(!dec){
      					$("#dec").val("It can not covert to decimalism");
      				}else{
      					$("#dec").val(dec);
      					bin = dec.toString(2);
      					if(!bin){
      						$("#bin").val("It can not covert to binary");
      					}else{
      						$("#bin").val(bin);
      					}
      				}
      				$("#hex").val(number);
      			}
      		}
      	}
      	function toNumber(){
			window.location.href = "number.html";
		}
		function toText(){
			window.location.href = "text.html";
		}
    </script>
    <style>
    	body{
    		background-color: #b3d9ff;
    	}
    	.button{
    		width: 7rem;height: 2.5rem;border-radius: 3rem;font-size: 1.23rem;
    	}
    	.r{position:fixed; bottom:0;}
    </style>
</head>
<body>
	<div style="margin-top: 2rem;">
		<h3>Please choose the format for the value you entered：</h3>
		<ul class="mui-table-view mui-table-view-radio" style="margin-top: 1.5rem;">
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right">binary</a>
			</li>
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right">decimalism</a>
			</li>
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right">hexadecimal</a>
			</li>
		</ul>
	</div>
	<div style="margin-top: 2rem;">
		<div class="mui-input-group"style="margin-top: 1.5rem;">
			<div class="mui-input-row">
		        <label>Enter your value</label>
		    	<input type="text" id="wait" class="mui-input-clear" placeholder="Please enter your value">
		    </div>
		</div>
	</div>
	<div style="float: right;margin-top: 1rem">
		<button type="button" class="mui-btn  button" onclick="convert();">Convert</button>
	</div>
	<div style="margin-top: 2rem;">
		<h3>Result：</h3>
		<div class="mui-input-group"style="margin-top: 1.5rem;">
			<div class="mui-input-row">
		        <label>binary</label>
		    	<input type="text" id="bin" class="mui-input-clear"  readonly="readonly">
		    </div>
		    <div class="mui-input-row">
		        <label>decimalism</label>
		    	<input type="text" id="dec" class="mui-input-clear" readonly="readonly">
		    </div>
		    <div class="mui-input-row">
		        <label>hexadecimal</label>
		    	<input type="text" id="hex" class="mui-input-clear" readonly="readonly">
		    </div>
		</div>
	</div>
	<!--button-->
	
</body>
<div>
		<div class="r" style="width: 100%;height: 3rem;background-color: #2AC845;font-size: 1.5rem;font-family: STKaiti;">
			<div style="width: 50%;height:3rem;background-color: #EC971F;float: left;text-align: center;line-height: 3rem;"  onclick="toNumber();">
				<span>Bin-Dex-Hex conversion</span>
			</div>
			<div style="width: 50%;height:3rem;background-color: #2AC845;float: right;text-align: center;line-height: 3rem;" onclick="toText();">
				<span>encryption</span>
			</div>
	    </div>
	</div>
</html>
